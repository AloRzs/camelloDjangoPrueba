{% extends 'html/navbarPadre.html'%}
{%block content%}
{% load static %}
<div class="container" style="display:flex;justify-content: center; padding-top: 80px;">
    <div class="card mb-3" style="max-width: 700px;">
      <div class="row g-0">
        <div class="col-md-4" style="position: relative; height: 100%;">
            <img src="{%static 'img/'%}{{producto.foto}}" class="img-fluid rounded-start" alt="..." style="object-fit: cover; height: 100%; width: 100%;">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title" style="font-size: 32px;">Combo: {{producto.id}}</h5>
            <p class="card-text" style="font-size: 27px;">Descripcion: {{producto.descripcion}}</p>
            <p class="card-text" style="font-size: 27px;">Stock: <input type="number" name="" id="" value="{{producto.stock}}" disabled></p>
            <p class="card-text" style="font-size: 27px;">Precio:$ {{producto.precio}}</p>
            <p class="card-text" style="font-size: 12px;"><small class="text-muted"></small></p>
            <form action="" method="post">
              {% csrf_token %}
              <!-- valores a sacar para metodo POST -->
              <input type="hidden" name="idProducto" value={{producto.id}}>
              <input type="hidden" name="foto" value={{producto.foto}}>
              <input type="hidden" name="descripcion" value={{producto.descripcion}}>
              <input type="hidden" name="precio" value={{producto.precio}}>
              <input type="number" name="cantidad" id="cantidad" min="1" max={{producto.stock}} style="font-size: 27px;" value="1">
              <input type="submit" name="opc" value="Agregar al Carrito" style="font-size: 12px;">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock%}
